<!DOCTYPE html>
<html>
  <head>
    <title>Parts List</title>
  </head>
  <body>
    <h1>Parts</h1>

    {% if parts %}
    <table border="1" cellpadding="4">
      <thead>
        <tr>
          <th>Part Number</th>
          <th>Name</th>
          <th>Status</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for part in parts %}
        <tr>
          <td>{{ part.part_number }}</td>
          <td>{{ part.name }}</td>
          <td>{{ part.status }}</td>
          <td>{{ part.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No parts found.</p>
    {% endif %}
  </body>
</html>
